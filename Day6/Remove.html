<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Insertion</title>
  </head>
  <body class = "p-3">
      <p>
		<button class = "btn btn-primary"id="btn">+ ADD</button>
		
		<!-- REMOVE -->
		<button class = "btn btn-danger" id="removeTop">- REMOVE TOP<button>
        </p>
    <ul class ="list-group" id="result"></ul>

    <script>
      const btn = document.getElementById("btn");
      const removeTop = document.getElementById("removeTop");
      const result = document.getElementById("result");

      function insertNode() {
        let tagLI = document.createElement("li");
        tagLI.innerText = "Today is " + new Date();
        tagLI.style.fontSize = "15px";

        result.appendChild(tagLI);
        // result.innerHTML = tagP.innerHTML;
      }

      function removeTopNode() {
          const items = document.querySelectorAll("#result LI");
          if (items.length > 0){
            items[0].remove();
          }
          
      }


      btn.addEventListener("click", insertNode);
      removeTop.addEventListener("click",removeTopNode)
    </script>
  </body>
</html>
