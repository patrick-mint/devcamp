<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        table tr td {
            vertical-align: middle;
            text-align: center;
            padding: 10px;
        }
        p {
            text-align: center;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <h1 class="d-flex justify-content-center">Hello ReqRes user!</h1>

    <table class="d-flex justify-content-center"><tr id="rowDisplay"></tr></table>


<script>
    axios.get("https://reqres.in/api/users").then(function(response) {
        console.log(response.data.data);
        let rowDisplay = document.getElementById('rowDisplay')
        let textHtml = '';
         for (let i=0; i<response.data.data.length; i++) {
             textHtml += "<td><h5>" + response.data.data[i].first_name + "</h5>";
             textHtml += "<p>" + response.data.data[i].email + "</p>";
             textHtml += "<img src=" + response.data.data[i].avatar + "></td>" ;
         }
         rowDisplay.innerHTML = textHtml;
    })

</script>


</body>

</html>
